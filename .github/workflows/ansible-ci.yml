name: Ansible CI.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-syntax-check:
    name: Lint and Syntax Check
    runs-on: [ self-hosted, shr ]
    env:
      AGENT_TOOLSDIRECTORY: /Users/neha/hostedtoolcache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install "ansible==9.5.1" ansible-lint

      - name: Install Ansible Galaxy roles
        run: |
          ansible-galaxy role install geerlingguy.nginx -p roles

      - name: Create vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

      - name: Syntax-check playbook (dynamic inventory)
        run: |
          chmod +x tools/dynamic_inventory.py
          ansible-playbook playbooks/site.yml \
            -i tools/dynamic_inventory.py \
            --syntax-check \
            --vault-password-file ~/.vault_pass.txt

      - name: Run Ansible Playbook (static inventory)
        run: |
          ansible-playbook playbooks/site.yml \
            -i inventory/hosts \
            --vault-password-file ~/.vault_pass.txt

  deploy-with-ansible:
    name: Deploy with Ansible on self-hosted
    needs: lint-and-syntax-check
    runs-on: [ self-hosted, hs ]
    env:
      AGENT_TOOLSDIRECTORY: /Users/neha/hostedtoolcache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install "ansible==9.5.1"

      - name: Create vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

      - name: Syntax-check playbook (dynamic inventory)
        run: |
          chmod +x tools/dynamic_inventory.py
          ansible-playbook playbooks/site.yml \
            -i tools/dynamic_inventory.py \
            --syntax-check \
            --vault-password-file ~/.vault_pass.txt \
            -vvv
