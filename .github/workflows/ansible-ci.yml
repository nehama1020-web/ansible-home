name: Ansible CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-syntax-check:
    name: Lint and Syntax Check
    runs-on: [ self-hosted, neha ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Install Ansible Galaxy roles
        run: |
          ansible-galaxy role install geerlingguy.nginx -p roles

      - name: Create vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

      - name: Run ansible-lint
        run: |
          ansible-lint .

      - name: Syntax-check playbook
        run: |
          ansible-playbook playbooks/site.yml \
            -i inventory \
            --syntax-check \
            --vault-password-file ~/.vault_pass.txt

  deploy-with-ansible:
    name: Run Ansible Playbook on self-hosted
    needs: lint-and-syntax-check      
    runs-on: [ self-hosted, neha ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use existing Ansible venv (if you have one)
        shell: bash
        run: |
          # adjust this path if your venv is elsewhere
          if [ -d "/root/.ansible-venv" ]; then
            source /root/.ansible-venv/bin/activate
          fi

          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

          # Run the same command you use locally
          ansible-playbook playbooks/site.yml \
            -i inventory \
            --vault-password-file ~/.vault_pass.txt
