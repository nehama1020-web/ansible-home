name: Ansible CI.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-syntax-check:
    name: Lint and Syntax Check
    runs-on: [ self-hosted, hs ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install "ansible==9.2.0" "ansible-core==2.16.6" ansible-lint

      - name: Install Ansible
        run: |
          python3 -m pip install --user "ansible==9.5.1"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install "ansible<11" ansible-lint

      - name: Install Ansible Galaxy roles
        run: |
          ansible-galaxy role install geerlingguy.nginx -p roles

      - name: Create vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

      # - name: Run ansible-lint
      #   run: |
      #     ansible-lint .

      - name: Syntax-check playbook
        run: |
          ansible-playbook playbooks/site.yml \
            -i inventory/hosts \
            --syntax-check \
            --vault-password-file ~/.vault_pass.txt

      - name: Run Ansible Playbook on self-hosted
        run: |
          ansible-playbook playbooks/site.yml \
            -i inventory/hosts \
            --vault-password-file ~/.vault_pass.txt

      - name: Run Ansible Playbook (dynamic inventory)
        run: |
          ansible-playbook playbooks/site.yml \
            -i tools/dynamic_inventory.py \
            --vault-password-file ~/.vault_pass.txt

  deploy-with-ansible:
    name: Run Ansible Playbook on self-hosted
    needs: lint-and-syntax-check
    runs-on: [ self-hosted, hs ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use existing Ansible venv (if you have one)
        shell: bash
        run: |
          if [ -d "/root/ansible-home" ]; then
            source /root/ansible-home/bin/activate
          fi
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

