---
name: Ansible CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-syntax-check:
    name: Lint and Syntax Check   # <-- This shows name in GitHub Actions UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

    #  - name: Install Ansible and ansible-lint
       # run: |
        #  python -m pip install --upgrade pip
         # pip install ansible ansible-lint

      - name: Install Ansible Galaxy roles
        run: |
          ansible-galaxy role install geerlingguy.nginx

     # - name: Run ansible-lint
       # run: |
        #  ansible-lint

      - name: Create vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

      - name: Syntax-check playbook
        run: |
          ansible-playbook playbooks/site.yml -i inventory --syntax-check --vault-password-file ~/.vault_pass.txt

      - name: Run Ansible Playbook
        run: |
          ansible-playbook playbooks/site.yml \
            -i inventory \
            --vault-password-file ~/.vault_pass.txt

